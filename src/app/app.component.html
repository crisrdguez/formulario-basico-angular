<div class="container">
  <div class="row">
    <div class="col">
      <!--doy un nombre identificativo a empleado y a i para luego poder usarlo en el componente hijo-->
      <app-empleado-hijo-component  *ngFor="let empleado of empleados; let i=index" [empleadoIdentificativo]="empleado" [iIdentificativo]="i"></app-empleado-hijo-component>
      
    </div>
    <div class="col">
      <form name="formulario" id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input class="form-control" type="text" name="nombre" id="nombre"  [(ngModel)]="nombre" />
        </div>
      
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input class="form-control" type="text" name="apellidos" id="apellidos" [(ngModel)]="apellidos" />
        </div>
      
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <input class="form-control" name="cargo" type="text" id="cargo" [(ngModel)]="cargo" />
        </div>
      
        <div class="form-group">
          <label for="salario">Salario:</label>
          <input class="form-control" name="salario" type="number" id="salario" [(ngModel)]="salario"/>
        </div>
             
        <input class="btn btn-primary mt-3" type="submit" name="enviar" id="enviar" value="Enviar" (click)="enviarInformacion()" />
      </form> 
    </div>
  </div>
  
</div>
